<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ping Pong!</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS Styling -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/jquery-2.2.4.js"></script>
    <!-- Bootstrap JS (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/bootstrap.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>

  </head>
  <header>
    <div class="container header">
      <h1>Ping Pong!</h1>
    </div>
  </header>
  <body>
    <div class="container">
      <div class="body">
        <h2>Let's Play!</h2>
        <h3>Rules:</h3>
        <p>
          Ping Pong will count up to your number by 1s with the following exceptions:
        </p>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 3 and 5 become "pingpong"</li>
        </ol>
      </div>
      <div class="input-form body">
        <form id="numberForm">
          <div class="form-group">
            <label for="numberInput">Enter a numerical number!</label>
            <input type="text" id="numberInput">
          </div>
          <button type="submit" class="btn btn-primary">Submit!</button>
        </form>
      </div>
      <div class="results">
        <ul id="numberOutput">
        </ul>
      </div>
    </div>

  </body>
</html>
